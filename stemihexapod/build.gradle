apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

version = "1.0.1"

ext {
    bintrayRepo = 'STEMI'
    bintrayName = 'stemihexapod'

    userOrganization = 'marioloncar'
    publishedGroupId = 'stemi.education.stemihexapod'
    libraryName = 'stemihexapod'
    artifact = 'stemihexapod'

    libraryDescription = 'Android library for easy STEMI Hexapod app programming'

    siteUrl = 'https://github.com/marioloncar/STEMI_Hexapod'
    gitUrl = 'https://github.com/marioloncar/STEMI_Hexapod.git'

    libraryVersion = version

    developerId = 'marioloncar'
    developerName = 'Mario Lonƒçar'
    developerEmail = 'loncar.mario1@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
}

